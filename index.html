<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Negocio - [Tu Nombre]</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img">
            <h1>[Tu Nombre]</h1>
            <p>Especialista en [Tu Área de Negocio]</p>
        </div>
    </header>

    <section id="servicios">
        <div class="container">
            <h2>Servicios</h2>
            <ul>
                <li>Servicio 1: Descripción breve.</li>
                <li>Servicio 2: Descripción breve.</li>
                <li>Servicio 3: Descripción breve.</li>
            </ul>
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form id="formularioContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <p id="mensajeConfirmacion"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <h2>Sígueme en redes sociales</h2>
            <div class="redes-sociales">
                <a href="https://instagram.com/tu_usuario" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/tu_usuario" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://wa.me/tunumerodetelefono" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
